<ion-view title="Contact Us" id="page3">
  <ion-content padding="true" style="background: url(img/CT500lpvRpW1Ttn6LINk_image002.png) no-repeat center;background-size:cover;" class="has-header">
    <form id="contactUs-form2" class="list">
      <ion-item class="item-divider" id="contactUs-list-item-divider1"> Contact Information</ion-item>
      <label class="item item-input" id="contactUs-input4">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" ng-model="data.name">
      </label>
      <label class="item item-input" id="contactUs-input5">
        <span class="input-label">Phone</span>
        <input type="tel" placeholder="" ng-model="data.phone">
      </label>
      <label class="item item-input" id="contactUs-input6">
        <span class="input-label">Email</span>
        <input type="email" placeholder="" ng-model="data.email">
      </label>
      <label class="item item-select" id="contactUs-select1" name="state">
        <span class="input-label">State</span>
        <select ng-model="data.state">
          <option>ACT</option>
          <option>NSW</option>
          <option>QLD</option>
        </select>
      </label>
      <label class="item item-input" id="contactUs-input7">
        <span class="input-label">Suburb</span>
        <input type="text" placeholder="" ng-model="data.suburb">
      </label>
      <ion-item class="item-divider" id="contactUs-list-item-divider2"> What is your enquiry about?</ion-item>
      <label class="item item-select" id="contactUs-select2">
        <span class="input-label"></span>
        <select ng-model="data.enquiry">
          <option>I am looking for work</option>
          <option>I am looking for staff</option>
          <option>I am interested in training or courses</option>
          <option>NDIS - Choice and Control</option>
          <option>Aboriginal Employment Pathways Program</option>
          <option>Golden Opportunities</option>
          <option>Other</option>
        </select>
      </label>
      <ion-item class="item-divider" id="contactUs-list-item-divider3"> Preferred method of contact:</ion-item>
      <ion-radio id="contactUs-radio6" ng-model="data.preferred_contact" ng-value="'Phone'">Phone</ion-radio>
      <ion-radio id="contactUs-radio7" ng-model="data.preferred_contact" ng-value="'Email'">Email</ion-radio>
      <label class="item item-input" id="contactUs-textarea1">
        <span class="input-label">Your Message</span><textarea placeholder="" ng-model="data.message"></textarea></label>
    </form>
    <button id="contactUs-button1" ng-click="submit()" ng-disabled="submitting" style="border-radius:50px 50px 50px 50px;" class="button button-calm button-block oswald">Submit</button>
    <a ui-sref="tabsController.jobCentreAustralia2()" id="contactUs-button29" style="border-radius:50px 50px 50px 50px;" class="button button-calm button-block">Cancel</a>
  </ion-content>
</ion-view>
